<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <th:block th:include="/fragment :: head"></th:block>
        <title>Fashion Store</title>
        <link th:href="@{/styles/style-home.css}" rel="stylesheet" />
    </head>

    <body>
    <th:block th:include="/fragment :: navbar"></th:block>
        <div class="slideshow">
            <div class="slides-set">
                <input type="radio" name="r" id="r1" checked/>
                <input type="radio" name="r" id="r2"/>
                <input type="radio" name="r" id="r3"/>

                <div class="slide s1">
                    <img th:src="@{/images/skirt1.jpg}" class="skirt-photo" alt="Skirt one."/>
                </div>
                <div class="slide">
                    <img th:src="@{/images/skirt2.jpg}" class="skirt-photo" alt="Skirt two."/>
                </div>
                <div class="slide">
                    <img th:src="@{/images/skirt3.jpg}" class="skirt-photo" alt="Skirt three."/>
                </div>
            </div>
            <div class="slides-navigation">
                <label for="r1" class="bar2"></label>
                <label for="r2" class="bar2"></label>
                <label for="r3" class="bar2"></label>
            </div>
        </div>
        <div>
            <h1>
                FASHION STORE - EXCLUSIVE SKIRTS
            </h1>
        </div>
        <div class="pictogram-set">
            <div class="pictogram">
                <i class="fas fa-cut"></i>
                <span>Handmade skirts</span>
            </div>
            <div class="pictogram">
                <i class="fas fa-globe-europe"></i>
                <span>Made in Poland</span>
            </div>
            <div class="pictogram">
                <i class="fas fa-undo-alt"></i>
                <span>Return within 30 days</span>
            </div>
            <div class="pictogram">
                <i class="fas fa-certificate"></i>
                <span>2-year guarantee</span>
            </div>
            <div class="pictogram">
                <i class="fas fa-shipping-fast"></i>
                <span>Free shipping > 250 PLN</span>
            </div>
        </div>
        <h1>GIFTS</h1>
        <div class="gift-section">
            <a th:href="@{#}">
                <img th:src="@{/images/gift.jpg}" class="gift-photo" alt="Gift"/>
            </a>
            <a th:href="@{#}">
                <img th:src="@{/images/voucher.jpg}" class="gift-photo" alt="Voucher"/>
            </a>
        </div>
        <div class="social-media">
            <h1>FOLLOW US</h1>
            <a th:href="@{#}"><i class="fab fa-facebook"></i></a>
            <a th:href="@{#}"><i class="fab fa-instagram"></i></a>
            <a th:href="@{#}"><i class="fab fa-pinterest"></i></a>
        </div>
        <th:block th:include="/fragment :: footer"></th:block>
    </body>
</html>
